<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary mt-4 mb-4">Agregar</button>
        
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Primer apellido</label>
                <input type="text" class="form-control" id="nombre" placeholder="">
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Pais</label>
              <select class="form-control" id="country">
               <option value="Seleccione" selected>Seleccione</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Lenguaje de programacion Primario</label>
                <select class="form-control" id="programmingLanguages1">
                 <option value="Seleccione" selected>Seleccione</option>
                </select>
              </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Lenguaje de programacion Secundario</label>
                <select class="form-control" id="programmingLanguages2">
                 <option value="Seleccione" selected>Seleccione</option>
                </select>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Example multiple select</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
  
      </div>
    </div>
    
  </div>

  <script src="lists.js"></script>

    <script src="main.js"></script>
</body>
</html>
